<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Instagrom</title>
</head>

<body class="bg-gray-100">

    <!-- Barra de Navegación -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-xl font-bold text-[#00ff0d]">Instagrom</a>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Buscar..." class="hidden sm:block bg-gray-100 px-3 py-1 rounded-full focus:ring-[#00ff0d]">
                    <a href="#" class="text-gray-600">Inicio</a>
                    <a href="#" class="text-gray-600">Perfil</a>
                    <a href="#" class="text-gray-600">Mensajes</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Sección de Perfil de Usuario -->
        <div class="md:col-span-1">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="flex flex-col items-center">
                    <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="w-24 h-24 rounded-full">
                    <h2 class="mt-4 text-lg font-semibold">Agustín Coria</h2>
                    <p class="text-gray-500">@aguscoria09</p>
                </div>
                <div class="mt-4">
                    <p class="text-gray-700 text-center">Biografía breve del usuario. Puede incluir información interesante sobre él.</p>
                </div>
                <div class="mt-4">
                    <button class="w-full bg-[#00ff0d] text-white py-2 rounded-lg">Editar Perfil</button>
                </div>
            </div>
        </div>

        <!-- Sección de Feed de Publicaciones -->
        <div class="md:col-span-2">
            <!-- Formulario de Publicación -->
            <div class="bg-white p-4 rounded-lg shadow-lg mb-3">
                <form>
                    <textarea placeholder="Escribe tu publicación aquí" class="w-full bg-gray-100 rounded-lg p-2 focus:ring-[#00ff0d]"></textarea>
                    <div class="flex justify-between items-center mt-2">
                        <button type="submit" class="bg-[#00ff0d] text-white px-4 py-2 rounded-lg">Publicar</button>
                        <div class="relative inline-block text-left">
                            <div>
                                <select id="visibility" name="visibility" class="block w-full px-4  py-2 text-base border border-[#00ff0d] bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#00ff0d] focus:border-[#00ff0d] sm:text-sm rounded-md">
                                    <option value="public">Público</option>
                                    <option value="private">Privado</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Publicaciones -->
            <div class="bg-white p-4 rounded-lg shadow-lg mb-3">
                <div class="flex items-center space-x-4">
                    <img src="https://via.placeholder.com/50" alt="Perfil" class="w-12 h-12 rounded-full">
                    <div>
                        <h3 class="font-semibold">Lautaro Correa</h3>
                        <p class="text-gray-500 text-sm">Hace 2 horas</p>
                    </div>
                </div>
                <img src="/assets/edificio.jpg" alt="Imagen de la publicación" class="w-full mt-4">
                <p class="mt-4 text-gray-700">Vacacionando de chill.</p>
                <div class="flex justify-between items-center mt-4">
                    <button class="text-[#00ff0d]">Me gusta</button>
                    <button class="text-[#00ff0d]">Comentar</button>
                    <button class="text-[#00ff0d]">Compartir</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-lg mb-3">
                <div class="flex items-center space-x-4">
                    <img src="https://via.placeholder.com/50" alt="Perfil" class="w-12 h-12 rounded-full">
                    <div>
                        <h3 class="font-semibold">Enzo Rico</h3>
                        <p class="text-gray-500 text-sm">Hace 1 día</p>
                    </div>
                </div>
                <p class="mt-4 text-gray-700">Nuevo video en mi canal. Vayan a darle amor: <a target="_blank" href="https://youtu.be/THBykCPaPBc">Ver video</a>.</p>
                <div class="flex justify-between items-center mt-4">
                    <button class="text-[#00ff0d]">Me gusta</button>
                    <button class="text-[#00ff0d]">Comentar</button>
                    <button class="text-[#00ff0d]">Compartir</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
